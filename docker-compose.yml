services:
  captioninator:
    image: captioninator
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - .:/app
    environment:
      - TRANSFORMERS_CACHE=/app/cache
    ports:
      - "7860:7860" 
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [compute, utility]